linters-settings:
  revive:
    rules:
      - name: unused-parameter
        severity: warning
        disabled: true
  govet:
    check-shadowing: true
  gocyclo:
    min-complexity: 15
  maligned:
    suggest-new: true
  dupl:
    threshold: 120
  goconst:
    min-len: 2
    min-occurrences: 3
  misspell:
    locale: US
  lll:
    line-length: 140
  goimports:
    local-prefixes: github.com/go-faster/simon
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - hugeParam
      - rangeValCopy
      - exitAfterDefer
      - whyNoLint
      - singleCaseSwitch
      - commentedOutCode

linters:
  disable-all: true
  enable:
    - depguard
    - dogsled
    - dupl
    - errcheck
    - gochecknoinits
    - goconst
    - gocritic
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - staticcheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
    - gochecknoglobals
    - revive

  #    - gocognit
  # Do not enable:
  # - wsl       (too opinionated about newlines)
  # - godox     (todos are OK)
  # - bodyclose (false positives on helper functions)
  # - prealloc  (not worth it in scope of this project)
  # - maligned  (same as prealloc)
  # - funlen    (gocyclo is enough)

issues:
  exclude-use-default: false
  exclude-rules:
    - linters: [gocritic]
      text: "commentedOutCode"
      source: "SHA1"

    # Allow embed globals
    - source: "embed\\.FS"
      linters: [gochecknoglobals]

    # Exclude go:generate from lll
    - source: "//go:generate"
      linters: [lll]

    # Disable linters that are annoying in tests.
    - path: internal/app/metrics.go
      linters: [goconst]

    # Disable linters that are annoying in tests.
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - funlen
        - goconst
        - gocognit
        - scopelint
        - lll
        - gochecknoglobals
    # Ignore shadowing of err.
    - linters: [govet]
      text: 'declaration of "(err|ctx|log)"'

    - text: "should have.+comment"
      linters: [golint]

    - text: "_\\S+ is a global variable"
      linters: [gochecknoglobals]